name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: |
          npm run format:check
          npm run lint
          npm run test

      - name: Create extension zip
        run: |
          mkdir -p dist
          zip -r dist/linkedout-${{ github.ref_name }}.zip \
            manifest.json \
            src/ \
            graphics/ \
            -x "*.test.js" \
            -x "src/**/*.test.js"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/linkedout-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
